<!DOCTYPE html>

{% extends 'zach/base.html' %}

<html lang="ru">

<head>
    {% block title %}Новости{% endblock %}
</head>

<body>
{% block content %}


    {% for news in news %}
        <a href="{{ news.get_absolute_url }}">{{ news.title}}</a>
        <p>{{news.text|safe }}<p>
    {% endfor %}

{% endblock %}
</body>
</html>
